<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con OpenLayers</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        .menu-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1100;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .top-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            z-index: 1050;
            padding: 12px 20px;
            box-sizing: border-box;
            margin-left: 60px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .top-menu.active {
            display: flex;
        }
        .top-menu > * {
            margin-right: 30px;
        }
        /* Popup styles */
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
            z-index: 1000;
            display: none; /* Hide by default */
        }
        .ol-popup.visible {
            display: block; /* Show when visible class is added */
        }
        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            color: #666;
            font-size: 20px;
        }
        .ol-popup-closer:hover {
            color: #000;
        }
        .popup-content {
            margin-top: 10px;
        }
        .popup-content h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        .popup-content p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .popup-content .duration {
            font-weight: 500;
            color: #333;
        }
        /* Legend styles */
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1200;
            width: 250px;
        }
        .legend-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .legend-gradient {
            height: 20px;
            background: linear-gradient(to right, blue, red);
            margin-bottom: 5px;
        }
        .legend-labels {
            display: flex;
            justify-content: space-between;
        }
        /* Ordered list styles */
        .ordered-list {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 10px;
            width: 250px; /* Same width as legend */
            max-height: 300px;
            overflow-y: auto;
            z-index: 1200;
        }
        .ordered-list h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        .ordered-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .ordered-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        .ordered-list li:hover:not(.selected) {
            background-color: #f5f5f5;
        }
        .ordered-list li.selected {
            background-color: #e3f2fd !important;
            border-left: 3px solid #2196f3 !important;
            z-index: 1;
        }
        /* Add a debug style to make it very obvious when selected */
        .ordered-list li.selected::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(33, 150, 243, 0.1);
            pointer-events: none;
        }
        .ordered-list li.selected .name,
        .ordered-list li.selected .duration,
        .ordered-list li.selected .index {
            color: #2196f3;
        }
        .ordered-list .index {
            color: #666;
            font-size: 11px;
            margin-right: 8px;
            min-width: 20px;
        }
        .ordered-list .name {
            font-weight: 500;
            flex-grow: 1;
        }
        .ordered-list .duration {
            color: #666;
            margin-left: 8px;
        }
        .ordered-list li:last-child {
            border-bottom: none;
        }
        /* Highlight style for selected feature */
        .highlight-style {
            stroke: #2196f3;
            stroke-width: 3;
            fill: rgba(33, 150, 243, 0.1);
        }
        .ol-zoom-out {
            border-top: 1px solid #ccc;
        }

        .ol-center-map {
            display: block;
            margin: 1px;
            padding: 0;
            color: #222;
            font-size: 1.14em;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            height: 1.375em;
            width: 1.375em;
            line-height: 1.375em;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 2px;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            transition: background 0.2s;
        }

        .ol-zoom.ol-control {
            top: 70px !important;
            left: 0.4em !important;
        }

        .ol-center-map.ol-control {
            top: 130px;
            left: 0.4em;
        }

        .ol-center-map:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <button class="menu-btn" id="menuBtn">☰</button>
    <div class="top-menu" id="topMenu">
        <div>
            <label for="baseMapSelect"><b>Base map:</b></label>
            <select id="baseMapSelect">
                <option value="carto_light">CartoDB Light</option>
                <option value="carto_dark">CartoDB Dark</option>
                <option value="carto_voyager">CartoDB Voyager</option>
                <option value="esri_topo">ESRI Topo</option>
                <option value="esri_imagery">ESRI Imagery</option>
            </select>
        </div>
        <div id="layerTypeContainer" style="min-width: 250px;">
            <label for="layerTypeSelect"><b>Agrupaciones administrativas:</b></label>
            <select id="layerTypeSelect">
                <option value="nucleos">Núcleos urbanos</option>
                <option value="municipios">Municipios</option>
            </select>
        </div>
        <div id="categorySelectContainer" style="min-width: 250px;"></div>
        <!-- Add more menu items here as needed -->
    </div>
    <div id="map" class="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>
    <div id="orderedList" class="ordered-list">
        <h3>Ordenados por distancia</h3>
        <ul id="orderedListContent"></ul>
    </div>
    <script src="mapa.js"></script>
</body>
</html>
